<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Casa de Apuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #fff; }
        .sidebar { min-height: 100vh; background-color: #1e293b; padding-top: 1rem; }
        .sidebar a { color: #cbd5e1; display: block; padding: 10px 15px; text-decoration: none; border-radius: 8px; margin: 5px 0; }
        .sidebar a:hover, .sidebar a.active { background-color: #334155; color: #fff; }
        .card-custom { background-color: #1e293b; border: none; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .btn-bet { background-color: #22c55e; border: none; color: white; font-weight: bold; }
        .btn-bet:hover { background-color: #16a34a; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="text-center text-white mb-4">🎲 MiCasaDeApuestas</h4>
            <a th:href="@{/}" class="active">🏠 Dashboard</a>
            <a th:href="@{/eventos}">⚽ Deportes</a>
            <a th:href="@{/apuestas}">🎟 Mis Apuestas</a>
            <a th:href="@{/historial}">📜 Historial</a>
        </div>

        <!-- Contenido principal -->
        <div class="col-md-10 p-4">
            <!-- Barra superior con saldo + usuario -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Dashboard</h2>
                <div class="d-flex align-items-center">
                    <span class="me-4">💰 Saldo: <strong>€500.00</strong></span>

                    <!-- Dropdown de usuario -->
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" 
                           id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            👤 Carlos Rodríguez
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/perfil}">👤 Mi Perfil</a></li>
                            <li><a class="dropdown-item" href="#">🚪 Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Tarjetas de ejemplo -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card-custom">
                        <h5>⚽ Próximo Partido</h5>
                        <p>Real Madrid vs Barcelona</p>
                        <button class="btn btn-bet">Apostar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-custom">
                        <h5>🏀 NBA - Lakers vs Celtics</h5>
                        <p>Juego 7 de la final</p>
                        <button class="btn btn-bet">Apostar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
